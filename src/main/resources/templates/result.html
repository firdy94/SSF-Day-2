<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul th:each="numVal : ${numbers}">
      <li th:text="${numVal}"></li>
      <!-- @ replaces path i.e. localhost:3000 or the web domain when deployed-->
      <img th:src="@{${'/images/'+numVal}}" width="200" height="200" />
    </ul>
  </body>
</html>
